name: Build and Push to Docker Hub

on:
    push:
        branches: [ "main" ]

env:
    IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/sys-bench

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            # Free up disk space on the runner
            -   name: Free Disk Space (Ubuntu)
                run: |
                    sudo rm -rf /usr/share/dotnet
                    sudo rm -rf /usr/local/lib/android
                    sudo rm -rf /opt/ghc
                    sudo rm -rf /opt/hostedtoolcache/CodeQL
                    sudo docker image prune --all --force

            -   name: Checkout repository
                uses: actions/checkout@v4

            # Read the version directly from your Python code
            -   name: Extract Version from Code
                run: |
                    # Grep the line containing __version__, then cut the string inside the quotes
                    # Assumes format: __version__ = "1.0.0"
                    VERSION=$(grep '__version__' sys-bench/src/__init__.py | cut -d '"' -f 2)
                    
                    if [ -z "$VERSION" ]; then
                      echo "Error: Could not find version in sys-bench/src/__init__.py"
                      exit 1
                    fi
                    
                    echo "Detected version from code: $VERSION"
                    # Save to GitHub Environment variable for later steps
                    echo "VERSION=$VERSION" >> $GITHUB_ENV

            -   name: Set up QEMU
                uses: docker/setup-qemu-action@v3

            # Set up Docker Buildx (required for caching and advanced build features)
            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3

            # Login to Docker Hub
            -   name: Log into Docker Hub
                uses: docker/login-action@v3
                with:
                    username: ${{ secrets.DOCKER_USERNAME }}
                    password: ${{ secrets.DOCKER_PASSWORD }}

            -   name: Build and push Docker image
                uses: docker/build-push-action@v5
                with:
                    context: .
                    push: true
                    # Tag with the version found in code AND latest
                    tags: |
                        ${{ env.IMAGE_NAME }}:${{ env.VERSION }}
                        ${{ env.IMAGE_NAME }}:latest
                    cache-from: type=gha
                    cache-to: type=gha,mode=max